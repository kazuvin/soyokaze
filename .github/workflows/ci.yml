name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Clean mobile package dependencies
      run: cd packages/mobile && rm -rf node_modules package-lock.json
    
    - name: Install mobile package dependencies
      run: cd packages/mobile && npm install --legacy-peer-deps
    
    - name: Run linting
      run: cd packages/mobile && npm run lint
    
    - name: Run tests
      run: cd packages/mobile && npm test