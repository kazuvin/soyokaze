limit:
  name: limit
  in: query
  required: false
  description: Maximum number of items to return
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 10

offset:
  name: offset
  in: query
  required: false
  description: Number of items to skip
  schema:
    type: integer
    minimum: 0
    default: 0